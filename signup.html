<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required><br>
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required><br>
                <label for="email_address">Email Adress</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required><br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running-preferense" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running-preferense" id="trail" value="trail" required checked>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running-preferense" id="both" value="both" required checked>
                    </div>
                    
                </div>
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a></a></li>

            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter"></i></a></a></li>

            <li><a href="https://youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page (opens in a new tab)">
                <i class="fa-brands fa-youtube"></i></a></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a></a></li>

        </ul>
    </footer>
        <!-- Font Awsome kit-->
    <script src="https://kit.fontawesome.com/396759ad4a.js" crossorigin="anonymous"></script>
</body>

</html>
